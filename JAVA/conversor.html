<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moneda</title>
  <script src="conversor.js"></script>
  
</head>
<body>
    <h1>Conversor monetario</h1>
  <h2>Euros a Dólares</h2>
  <input type="number" id="eurosInput">
  <button onclick="convertirEurosADolares()">Convertir</button>
  <p id="resultadoEurosADolares"></p>

  <h2>Dólares a Euros</h2>
  <input type="number" id="dolaresInput">
  <button onclick="convertirDolaresAEuros()">Convertir</button>
  <p id="resultadoDolaresAEuros"></p>

  <script src="conversor.js"></script>
</body>
</html>
